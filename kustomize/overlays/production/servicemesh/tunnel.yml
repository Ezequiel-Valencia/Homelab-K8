apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: istio-system
  labels:
    app: cloudtunnel
  name: cloudtunnel
spec:
  selector:
    matchLabels:
      app: cloudtunnel
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cloudtunnel
        network-policy: tunnel
    spec:
      # https://stackoverflow.com/questions/49368047/what-is-the-equivalent-for-depends-on-in-kubernetes
      containers: 
        - name: tunnel
          image: cloudflare/cloudflared:latest
          imagePullPolicy: "Always"
          args: 
            - tunnel
            - run
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          envFrom:
            - secretRef:
                name: cloudflare-tunnel-token
          resources:
            limits:
              cpu: 200m
              memory: 512M 
      restartPolicy: Always
      serviceAccount: cloudtunnel
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10 # For some reason it was using an alternative DNS, so hardcoded the clusters DNS for now


---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: istio-system
  name: cloudtunnel
