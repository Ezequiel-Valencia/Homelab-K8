---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: gitea-route
  namespace: bots
spec:
  hosts:
  - gitea.homelab.ezequielvalencia.com
  gateways:
  - istio-system/homelab-gateway 
  http:
  - match:
      - uri:
          prefix: /
    route:
    - destination:
        host: gitea.bots.svc.cluster.local
        port:
          number: 80
  tcp:
  - match:
      - port: 2222
        # sniHosts:
        #   - gitea.homelab.ezequielvalencia.com
    route:
    - destination:
        host: gitea.bots.svc.cluster.local
        port:
          number: 2222
