apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ittool
  name: ittool
spec:
  selector:
    matchLabels:
      app: ittool
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ittool
    spec:
      containers: 
        - name: ittool
          image: corentinth/it-tools:latest
          imagePullPolicy: "Always"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          resources:
            requests:
              memory: 100M
              cpu: "0.10"
            limits: 
              memory: 100M
              cpu: "0.10"
          ports:
            - containerPort: 80
      restartPolicy: Always
      serviceAccount: ittool

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ittool
  name: ittool
spec:
  ports:
    - name: http-ittool
      port: 80
      targetPort: 80
  selector:
    app: ittool


---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ittool
